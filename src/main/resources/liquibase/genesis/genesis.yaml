databaseChangeLog:
  - changeSet:
      id: genesis-script
      author: eduardothums
      runInTransaction: false
      runOnChange: true
      changes:
        - sqlFile:
            encoding: utf8
            endDelimiter: \nGO
            path: genesis-script.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: alter-table-user-add-location-column
      author: eduardothums
